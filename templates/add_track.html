{% extends 'base.html' %} {% block content %}

    <form action="{{ url_for('insert_track') }}" method="POST">
        <div>
            <input id="artist_name" name="artist_name" type="text" required>
			<label for="artist_name">Artist</label>
        </div>
        <div>
            <input id="track_name" name="track_name" type="text" required>
			<label for="track_name">Track</label>
        </div>
        <div>
            <input id="album_ep_name" name="album_ep_name" type="text" required>
			<label for="album_ep_name">Album/EP</label>
        </div>
        <div>
            <select id="add_genre_name" name="genre_name" required>
                <option value="">-- select one --</option>
                {% for genre in genres %}
                    <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
                {% endfor %}
            </select>
			<label for="add_genre_name">Genre</label>
        </div>
        <div>
            <select id="add_genre_style" name="genre_style" required>
                <option value="">-- select above first --</option>
            </select>
			<label for="add_genre_style">Style</label>
        </div>
        <div>
            <select id="add_mood" name="mood" required>
                <option value="">-- select one --</option>
                {% for mood in moods %}
                        <option value="{{mood.mood}}">{{mood.mood}}</option>
                {% endfor %}
            </select>
			<label for="add_mood">Mood</label>
        </div>
        <div>
            <select id="add_year" name="year" required>
                <option value="">-- select one --</option>
                {% for y in range(2020, 1899, -1) %}
                    <option value="{{y}}">{{y}}</option>
                {% endfor %}
            </select>
			<label for="add_year">Year</label>
        </div>
        <div>
            <select id="add_country" name="country" required>
            <option value="">-- select one --</option>
            {% for country in countries %}
                <option value="{{country.key}}">{{country.value}}</option>
            {% endfor %}
            </select>
			<label for="add_country">Country</label>
        </div>
        <div>
            <select id="add_bpm" name="bpm" required>
            <option value="0">None</option>
            </select>
			<label for="add_bpm">BPM (nearest value)</label>
        </div>
        <div>
            <input id="minutes" name="minutes" type="number" required>
			<label for="minutes">Minutes</label>
            <input id="seconds" name="seconds" type="number" min="0" max="59" required>
			<label for="seconds">Seconds</label>
        </div>
        <button type="submit" name="action">Insert
        </button>
    </form>

{% endblock %}
