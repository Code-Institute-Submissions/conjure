{% extends 'base.html' %} {% block content %}
        <div class="artist-header">
            <h1>Country: {{ country_name.title() }}</h1>
        </div>

        <div class="track-table">
            <table>
                <tr id="table-header">
                    <th>Artist</th>
                    <th>Track</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for track in tracks %}
                    <tr>
                        <td>{{ track.artist_name.title() }}</td>
                        <td>{{ track.track_name.title() }}</td> 
                        <td><a href="{{ url_for('edit_track', track_id=track._id, artist_name=track.artist_name) }}">Edit
                                <i class="fas fa-edit"></i></a>
                        </td>
                        <td><a href="{{ url_for('delete_track', track_id=track._id, artist_name=track.artist_name) }}">Delete
                                <i class="fas fa-times"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
