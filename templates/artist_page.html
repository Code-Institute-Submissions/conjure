{% extends 'base.html' %} {% block content %}

<div class="artist-header">
	<h1>{{ artist_name.title() }}</h1>
	<img id="profile-image" src="{{ artist_image }}">
</div>

	<div class="track-table">
		<table>
			<tr id="table-header">
				<th>Track</th>
				<th></th>
				<th></th>
			</tr>
			{% for track in tracks %}
			<tr>
				<td><strong>{{ track.track_name.title() }}</strong></td>
				<td><a href="{{ url_for('edit_track', track_id=track._id, artist_name=track.artist_name) }}">Edit <i class="fas fa-edit"></i></a>
				</td>
				<td><a
						href="{{ url_for('delete_track', track_id=track._id, artist_name=track.artist_name) }}">Delete <i class="fas fa-times"></i></a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>

	{% endblock %}
