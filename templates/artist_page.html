{% extends 'base.html' %} {% block content %}

<ul>
	{% for track in tracks %}
	<li>
		<div id="artist-track">
			<strong>{{ track.track_name.title() }}</strong>
            <a href="{{ url_for('edit_track', track_id=track._id, artist_name=track.artist_name) }}">Edit</a>
		</div>
        
	</li>
	{% endfor %}
</ul>
{% endblock %}
