{% extends 'base.html' %} {% block content %}

    <div class="artist-header">
        <h1>Your Playlist</h1>
    </div>

	<div class="track-table">
		<table>
			<tr id="table-header">
                <th>Artist</th>
				<th>Track</th>
			</tr>
			{% for track in tracks %}
			<tr>
                <td>{{ track.artist_name.title() }}</td>
				<td>{{ track.track_name.title() }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
