{% extends 'base.html' %} {% block content %}
<div class="right-wide">
    <div id="index-roll">
        {% for letter in letters %}
            <div class="index-letter">
                <a href="{{url_for('filter_artist', letter=letter)}}">{{letter}}</a>
            </div>
        {% endfor %}
    </div>

    <div id="artist-box">
        {% for artist in artists %}
                <a href="{{ url_for('artist_page', artist_id=artist._id, artist_name=artist.artist_name) }}">
                    <div class="artist-box-item">
                        {{ artist.artist_name.title() }}
                    </div>
                </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
