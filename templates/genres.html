{% extends 'base.html' %} {% block content %}
	<div class="selection-box">
        {% for genre in genres %}
            <a href="{{ url_for('genre_page', genre_id=genre._id, genre_name=genre.genre_name) }}">
                <div class="selection-item-content">
                    {{ genre.genre_name.title().replace("_", " ") }}
                </div>
            </a>  
        {% endfor %}
    </div>
{% endblock %}
