<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Syncopate|M+PLUS+1p:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
	<title>Conjure | Music Amalgamation Service</title>
</head>

<body>
	<header id="header">
		<div class="container">
			<div id="logo">
				<a href="{{ url_for('index') }}">
					<h1>Conjure</h1>
				</a>
			</div>
			<nav id="nav">
				<ul>
					<li>
						<a href="{{ url_for('index') }}">Home</a>
					</li>
					<li>
						<a href="{{ url_for('about') }}">About</a>
					</li>
					<li>
						<a href="{{ url_for('contact') }}">Contact</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="search-container">
		<form>
			<!-- <label for="search">Search: </label> -->
			<input type="text" name="search" id="search" placeholder="Enter name of artist here...">
			<input type="submit" value="Search">
        </form>
	</div>

	<div class="content-container">
		<div class="left-container">
			<div class="menu-container">
				<div class="menu-item">
					<a href="{{ url_for('get_artists') }}">
						<h2>Artists</h2>
					</a>
				</div>
				<div class="menu-item">
					<a href="{{ url_for('get_genres') }}">
						<h2>Genres</h2>
					</a>
				</div>
				<div class="menu-item">
					<a href="{{ url_for('get_moods') }}">
						<h2>Moods</h2>
					</a>
				</div>
				<div class="menu-item">
					<a href="{{ url_for('get_bpm') }}">
						<h2>BPM</h2>
					</a>
				</div>
				<div class="menu-item">
					<a href="{{ url_for('get_year') }}">
						<h2>Year</h2>
					</a>
				</div>
				<div class="menu-item">
					<a href="{{ url_for('get_country') }}">
						<h2>Country</h2>
					</a>
				</div>
			</div>
		</div>
		<div class="right-container">
			{% block content %} {% endblock %}
		</div>
	</div>

	<footer>

	</footer>
</body>

</html>
