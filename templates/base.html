<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Syncopate|M+PLUS+1p:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
	<title>Conjure | Music Amalgamator</title>
</head>

<body>
	<header id="header">
		<div class="container">
			<div id="logo">
				<a href="{{ url_for('index') }}">
					<h1>Con<span id="j-color">j</span>ure</h1>
				</a>
			</div>
			<nav id="nav">
				<ul>
					<li>
						<a href="{{ url_for('index') }}">Home</a>
					</li>
					<li>
						<a href="{{ url_for('about') }}">About</a>
					</li>
					<li>
						<a href="{{ url_for('contact') }}">Contact</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="search-container">
			<form>
				<!-- <label for="search">Search: </label> -->
				<input type="text" name="search" id="search" placeholder="Enter name of artist here...">
				<input type="submit" value="Search">
        </form>
		</div>

		<div class="content-container">
			<div class="left-container">
				<div class="menu-container">
					<div class="menu-item">
						<a href="{{ url_for('get_artists') }}">
							<h3>Artists</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_genres') }}">
							<h3>Genre</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_moods') }}">
							<h3>Mood</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_bpm') }}">
							<h3>BPM</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_year') }}">
							<h3>Year</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_country') }}">
							<h3>Country</h3>
						</a>
					</div>
                    <div class="menu-item">
						<a href="{{ url_for('add_track') }}">
							<h3>Insert New Track</h3>
						</a>
					</div>
				</div>
			</div>
			<div class="right-container">
				{% block content %} {% endblock %}
			</div>
		</div>
	</div>

	<footer>

	</footer>
</body>

</html>
