<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Syncopate|M+PLUS+1p:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <script src="https://kit.fontawesome.com/7f69bba78b.js" crossorigin="anonymous"></script>
	<title>Conjure | Music Amalgamator</title>
</head>

<body>
	<header id="header">
		<div class="container">
		</div>
	</header>

	<div class="container">
		<div class="content-container">
			<div class="left-container">
				<div class="menu-container">
					<div class="menu-item">
						<a href="{{ url_for('get_artists') }}">
							<h3>Artist</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_genres') }}">
							<h3>Genre</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_moods') }}">
							<h3>Mood</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_bpm') }}">
							<h3>BPM</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_year') }}">
							<h3>Year</h3>
						</a>
					</div>
					<div class="menu-item">
						<a href="{{ url_for('get_country') }}">
							<h3>Country</h3>
						</a>
					</div>
                    <div class="menu-item">
						<a href="{{ url_for('add_track') }}">
							<h3>Add New Track</h3>
						</a>
					</div>
                    <div class="menu-item">
						<a href="{{ url_for('set_playlist') }}">
							<h3>Generate Playlist</h3>
						</a>
					</div>
				</div>
			</div>
			<div class="right-container">
				{% block content %} {% endblock %}
			</div>
		</div>
	</div>

	<footer>

	</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
</body>

</html>
