{% extends 'base.html' %} {% block content %}
        <div class="artist-header">
            <h1>Year Range: {{ lower_year }} - {{ upper_year }}</h1>
        </div>

        <div class="track-table">
            <table>
                <tr id="table-header">
                    <th>Artist</th>
                    <th>Track</th>
                    <th>Year</th>
                    <th>Edit</th>
                </tr>
                {% for track in tracks %}
                    <tr>
                        <td>{{ track.artist_name.title() }}</td>
                        <td>{{ track.track_name.title() }}</td>
                        <td>{{ track.year }}</td>
                        <td><a href="{{ url_for('edit_track', track_id=track._id, artist_name=track.artist_name) }}"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
