{% extends 'base.html' %} {% block content %}

    <form action="{{ url_for('update_track', track_id=track._id, artist_name=track.artist_name) }}" method="POST">
        <div>
            <input id="artist_name" name="artist_name" type="text" value="{{ track.artist_name.title() }}">
			<label for="artist_name">Artist</label>
        </div>
        <div>
            <input id="track_name" name="track_name" type="text" value="{{ track.track_name.title() }}">
			<label for="track_name">Track</label>
        </div>
        <div>
            <input id="album_ep_name" name="album_ep_name" type="text" value="{{ track.album_ep_name.title() }}">
			<label for="album_ep_name">Album/EP</label>
        </div>
        <div>
            <select id="edit_genre_name" name="genre_name" value="{{ track.genre_name.title() }}">
                <option value="">-- select one --</option>
                <option value="rock">Rock</option>
                <option value="electronic">Electronic</option>
                <option value="pop">Pop</option>
                <option value="funk_soul">Funk / Soul</option>
                <option value="jazz">Jazz</option>
                <option value="blues">Blues</option>
                <option value="reggae">Reggae</option>
                <option value="folk_world_country">Folk, World & Country</option>
                <option value="hip_hop">Hip Hop</option>
                <option value="classical">Classical</option>
                <option value="stage_screen">Stage & Screen</option>
                <option value="latin">Latin</option>
            </select>
			<label for="edit_genre_name">Genre</label>
        </div>
        <div>
            <input id="genre_style" name="genre_style" type="text" value="{{ track.genre_style.title() }}">
			<label for="genre_style">Style</label>
        </div>
        <div>
            <input id="mood" name="mood" type="text" value="{{ track.mood.title() }}">
			<label for="mood">Mood</label>
        </div>
        <div>
            <input id="year" name="year" type="text" value="{{ track.year }}">
			<label for="year">Year</label>
        </div>
        <div>
            <input id="country" name="country" type="text" value="{{ track.country.title() }}">
			<label for="country">Country</label>
        </div>
        <div>
            <input id="bpm" name="bpm" type="text" value="{{ track.bpm }}">
			<label for="bpm">BPM</label>
        </div>
        <div>
            <input id="length" name="length" type="text" value="{{ track.length }}">
			<label for="length">Length</label>
        </div>
        <button type="submit" name="action">Update
        </button>

    </form>
{% endblock %}
